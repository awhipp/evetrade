<form id="station_trade" onsubmit="return init(STATION_TRADE)">
    <input type="hidden" name="form_type" value="STATION_TRADE"/>
    <h2>
        Station Trading
    </h2>
    <div class="col-md-12 col-xs-12 mx-auto">
        <p>
          Finding the most profitable items to buy low, and then sell high without leaving the station.
        </p>
    </div>

    <!-- Inner Dialogue -->
    <div class="col-xs-12 mx-auto">
        <h4 class="question primary-text">
          Station Trade at
        </h4>

        <div class="col-xs-12 mx-auto">
            <div class="form-group standard">
                <div id='sst_start_station' style='border:1px solid #999;'>
                  <input type='text' style="font-size: 18px;"/>
                </div>
                <p class="suggestions">
                    Suggestions:
                    <span onclick="addStart('Jita');">Jita</span>
                    <span onclick="addStart('Amarr');">Amarr</span>
                    <span onclick="addStart('Dodixie');">Dodixie</span>
                    <span onclick="addStart('Rens');">Rens</span>
                    <span onclick="addStart('Hek');">Hek</span>
                </p>
            </div>
        </div>

        <hr>

        <div class="row align-items-center">
            <div class="col-sm-2 col-xs-12"></div>
            <div class="col-sm-4 col-xs-12 mx-auto">
                <p title="Calculation = 5 * (1 - 0.11 * AccountingLevel) %" style="cursor: pointer">
                    Sales Tax (in %)
                </p>
                <select class="minor-text form-control" id="sst_sales_tax" name="sst_sales_tax">
                    <option value="" selected>Choose your Accounting Level</option>
                    <option value="8">No&nbsp;skill&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8.00%</option>
                    <option value="7.12">Lvl&nbsp;I&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7.12%</option>
                    <option value="6.24">Lvl&nbsp;II&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6.24%</option>
                    <option value="5.36">Lvl&nbsp;III&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5.36%</option>
                    <option value="4.48">Lvl&nbsp;IV&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.48%</option>
                    <option value="3.6">Lvl&nbsp;V&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.60%</option>
                    <option value="other">Other</option>
                </select>
                <input type="number" id="sst_sales_tax_in" name="sst_sales_tax_in" class="form-control" placeholder="Default: 8" style="display:none" step="0.01" min="0" max="8"/>
            </div>
            <div class="col-sm-4 col-xs-12 mx-auto">
                <p title="Calculation = 3 - ( 0.3 * BrokersRelationsLevel) - (0.03 * FactionStanding) - (0.02 * CorpStanding) %" style="cursor: pointer">
                    Broker Fee (in %)
                </p>
                <input type="number" id="sst_broker_fee" name="sst_broker_fee" class="form-control" placeholder="Default: 3" step="0.01" min="0" max="3"/>
            </div>
            
            <div class="col-sm-2 col-xs-12"></div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-xs-12"></div>
          <div class="col-sm-4 col-xs-12 mx-auto">
            <p>
              Return margins above
              <br/>
              <input
                type="number"
                id="sst_lower_margin"
                name="sst_lower_margin"
                class="minor-text form-control threshold-margin"
                placeholder="Default: 20"
              />
            </p>
          </div>
          <div class="col-sm-4 col-xs-12 mx-auto">
            <p>
              and below
              <br/>
              <input
                type="number"
                id="sst_upper_margin"
                name="sst_upper_margin"
                class="minor-text form-control threshold-margin"
                placeholder="Default: 40"
              />
            </p>
          </div>
          <div class="col-sm-2 col-xs-12"></div>
        </div>

        <div class="row">
          <div class="col-sm-2 col-xs-12"></div>
          <div class="col-sm-8 col-xs-12 mx-auto">
            <p>
              Volume Above
              <br/>
              <input
                type="number"
                id="sst_min_volume"
                name="sst_min_volume"
                class="minor-text form-control threshold-margin"
                placeholder="Default: 1,000"
              />
            </p>
          </div>
          <div class="col-sm-2 col-xs-hide"></div>
        </div>

        <div class="col-xs-12 mx-auto">
            <div class="error question secondary-text announcement">
              A station is required.
            </div>
            <input
              type="submit"
              class="btn btn-default secondary-text"
              value="Search"
            />
        </div>
    </div>
    <!-- End Inner Dialogue -->
</form>
