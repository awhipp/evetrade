name: EVE Trade
version: v6.6.1
version_full: Version 6.6.1
baseurl:
url: https://evetrade.space

destination: dist

exclude:
    - README.md
    - netlify.toml
    - CNAME
    - LICENSE
    - Gemfile
    - .gitignore
    - .github

plugins:
    - jekyll-minifier

jekyll-minifier:
  exclude:
    - release.html
    - sitemap.xml
  uglifier_args:
    harmony: true
